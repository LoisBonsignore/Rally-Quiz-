<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ninja Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white center">
        <div class="container container-title">
            <img src="https://www.byvad.com/cache/images/product/21dc206bc3eaac6fb73eacff95404872-205t6_1947.jpg" alt="logo 205 t16">
            <h2 class="text-danger display-3 my-4">Rally Quizz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>You are <span class="result-span text-danger display-4 p-3"></span> rally fan!</p>
        </div>
      </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which driver won the most WRC Championships?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="A" checked>
                        <label class="form-check-label">Sebastien Ogier.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="B" >
                        <label class="form-check-label">Sebastien Loeb.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who is the youngest champion in WRC history?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="A" checked>
                        <label class="form-check-label">Colin McRae</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="B" >
                        <label class="form-check-label">Petter Solberg</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which constructor has the most wins in WRC history?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q3" value="A" checked>
                      <label class="form-check-label">Citroen</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q3" value="B">
                      <label class="form-check-label">Lancia</label>
                    </div>
                  </div>
                  <div class="my-5">
                    <p class="lead font-weight-normal">4. Which one of those Rally actually exists?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q4" value="A" checked>
                      <label class="form-check-label">Netherland</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q4" value="B">
                      <label class="form-check-label">Monte-Carlo</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <input type="submit" class="btn btn-warning"> 
                  </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
